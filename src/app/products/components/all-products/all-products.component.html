<main 
    class="container xs-block d-xs-block d-sm-block d-md-flex d-lg-flex justify-content-center mt-5"> 
    
        <!-- <app-loader *ngIf="isLoading"></app-loader> -->
    
        <div class="d-xs-block d-sm-block d-md-flex d-lg-flex justify-content-start w-100 valuta bg-blue">
            <div class="my-2 w-100">
                <label for="" class="my-1"> ФІЛЬТР: </label>
                <select class="form-control mt-2"  
                    [(ngModel)]="selectedFilter" 
                    (change)="filterItems()"
                    (change)="onFilterChanged()">
                        <option value="all"> Всі товари </option>             
                        <option value="categoria"> Категорія </option>
                        <option value="title"> Назва </option>
                        <option value="price"> Ціна </option>
                </select>
                <input type="text" 
                        [(ngModel)]="filterText" 
                        (input)="filterItems()"              
                        placeholder="Пошук товарів"
                        class="form-control mt-2">
            </div>


            <div class="my-2 w-100 valuta2" >
                <p for="" class="my-1"> ВИБІР ВАЛЮТИ: </p>           

                <select class="form-control mt-2"
                    [(ngModel)]="selectedCurrency" 
                    (change)="onCurrencyChange(selectedCurrency)">
                        <option *ngFor="let currency of currencies" [value]="currency">
                            {{ currency }}
                        </option>
                </select>              
            </div>             
           
        </div>

        

        <!-- <div class="d-flex justify-content-center w-75"> -->
            <div class="row xs-blocks d-sm-flex justify-content-start d-md-flex d-lg-flex justify-md-end" >  

                <!-- CARDS -->
                <!-- <div> -->
                    <div style="width: 250px;" 
                            *ngFor="let item of filteredItems,
                            let card of filteredItems; 
                            let productId = index,
                            let product of productService.getAllProducts()"
                           
                            >

                        <app-product 
                            [data]="item" 
                            [selectedCurrency]="selectedCurrency"
                            (item)="addToCart($event)"> 
                        </app-product> 
                        

                    </div>

                <!-- </div> -->
            </div>
        <!-- </div>   -->
</main>
